<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://s.dapuimg.com/favicon.ico" type="image/x-icon">
    <title>大朴欢迎您，请登录！</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <script src="/lib/requirejs/require.js" data-main="/js/login.js"></script>
</head>
<body>

<div class="main">
    <div id="header"> </div>

    <!------------------------------- main ------------------------------------->
    <div class="login_main">
        <div class="main_bg">
            <div class="login_box">
                <div>
                    <h3 class="login_title">用户登录</h3>
                    <div class="bd">
                        <form action="" method="" id="loginbar" class="form_horizontal">
                            <div class="control_group">
                                <label class="control_label" for= "uname">用户名：</label>
                                <div class="controls">
                                    <input type="text" name="uname"  id="uname" maxlength="50" onblur="this.style.border='1px solid #dad9d9'">
                                    <span class="login_info" id="check_name">请输入用户名</span>
                                </div>
                            </div>
                            <div class="control_group">
                                <label class="control_label" for="psd">密码：</label>
                                <div class="controls">
                                    <input type="password" name="psd"  id="psd" maxlength="50" onblur="this.style.border='1px solid #dad9d9'">
                                    <span class="login_info" id="check_psd">请输入密码</span>
                                </div>
                            </div>
                            <div class="control_group">
                                <div class="controls">
                                    <input type="button" value="登录" class="btu" tabindex="4" id="login">
                                    <a href="#" target="_self" style="color: #4e8fc2" >忘记密码</a>
                                </div>
                            </div>
                            <p>
                                <a href="#" class="mlogin">手机验证码登录</a>
                                &nbsp;|&nbsp;
                                <a href="signup.html" class="reg">免费注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">  </div>
</div>

</body>
</html>
